<div class="page-header">
      <h1>My Settings</h1>
</div>

<div class="container main-contents" style="max-width:50%;text-align:center;">
    <a href="javascript:void(0);"  onclick="$('.change-password').slideToggle();">Change password</a><br/>
    <div class="change-password" style="display:none;width: 50%;margin: 0 auto;">
        <form>
            <div class="form-group">
                <input type="password" class="form-control new-password-current" placeholder="Current Password" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control new-password" placeholder="New Password" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control new-password-repeat" placeholder="New Password (again)" required>
            </div>            

            <button type="submit" class="btn btn-primary password-change">Change</button>
        </form>
    </div>
    <a href="javascript:void(0);"  onclick="$('.change-email').slideToggle();">Change Email address</a><br/>
    <div class="change-email" style="display:none;width: 50%;margin: 0 auto;">
        <form>
            <div class="form-group">
                <input type="password" class="form-control new-email-password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control new-email" placeholder="New Email" required>
            </div>      

            <button type="submit" class="btn btn-primary email-change">Change</button>
        </form>
    </div>    
    <a href="javascript:void(0);"  onclick="$('.change-preferences').slideToggle();">Update Email Preferences</a><br/>
    <div class="change-preferences" style="display:none;width: 20%;margin: 0 auto;">
        <form>
            <div class="form-group">
                <select class="form-control new-pref" required>
                    <option value="1">On</option>
                    <option value="0">Off</option>

                </select>
            </div>
            <button type="submit" class="btn btn-primary pref-change">Change</button>
        </form>
    </div>    
    <a href="javascript:void(0);"  onclick="$('.change-units').slideToggle();">Change Units</a><br/>
    <div class="change-units" style="display:none;width: 20%;margin: 0 auto;">
        <form>
            <div class="form-group">
                <select class="form-control new-unit" required>
                    <option value="kg">kg</option>
                    <option value="lbs">lbs</option>

                </select>
            </div>
            <button type="submit" class="btn btn-primary unit-change">Change</button>
        </form>
    </div>    
    <a href="javascript:void(0);"  onclick="myProfile_Load();">Edit Profile</a><br/>
    
    
</div>
