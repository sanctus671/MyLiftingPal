<div class="page-header">
      <h1>Find Friends</h1>
</div>

<div class="container main-contents row" style="max-width:70%;margin: 0 auto;min-width: 900px;">
        <div class="findusers col-md-6" style="padding-right: 30px;">
            <div class="row input-group" style="display: table;margin-bottom:10px;">
                        <input type="text" class="form-control search-form findusers-search" placeholder="Find user...">
                        <span class="input-group-btn">
                            <button class="btn btn-default search-btn findusers-search" type="button"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
    
            <div class="search-results" style="margin: 0 auto;">
              
            </div>
        </div>
    
    <div class="friend-requests col-md-6" style="padding-left: 50px;">
        <div class="col-xs-9" style="font-size: 16px; text-align:center; line-height: 40px; background-color: #77b2c9; border-top-left-radius: 5px; border-top-right-radius: 5px; color: #fff;">
            Respond to <span class="request-total">0</span> request/s
        </div>        

        <div class="request-results" style="margin-top: 40px;text-align:center;padding: 30px;padding-top: 55px;padding-bottom: 33px;box-shadow: 5px 5px 15px #ccc;border: 1px solid #ddd;border-radius: 7px;border-top-left-radius: 0px;">


        </div>
        <div class="invite-friends" style="padding-top:20px;">
            <div class="col-xs-7" style="font-size: 16px; text-align:center; line-height: 40px; background-color: #77b2c9; border-top-left-radius: 5px; border-top-right-radius: 5px; color: #fff;">
                Invite friends
            </div>   
            
            <form class="form-horizontal" style="margin-top: 40px;text-align:center;padding: 30px;padding-top: 55px;padding-bottom: 33px;box-shadow: 5px 5px 15px #ccc;border: 1px solid #ddd;border-radius: 7px;border-top-left-radius: 0px;">
        <div class="form-group">
                <label class="col-lg-2 control-label" style="text-align:left;">Email</label>
                <div class="col-lg-10">
                    <input type="email" class="form-control searchpage-inviteemail" placeholder="Enter your friends email">
                </div>
        </div>
                
        <div class="form-group">
            <div class="col-xs-7">
                <button style="float:left;" type="submit" class="btn btn-primary searchpage-invite">Invite</button>
            </div>
        </div>                
            </form>
        </div>
    </div>
</div>
